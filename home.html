<html>

    <title>Group16_AirQ_HOME</title>
    <style>
      a {
        padding: 1rem;
        text-align: center;
        background-color: black;
        color: white;
        border-radius: 10px;

  <body style="font-family: Rubik; width: 55rem; margin: auto; font-size: 2rem">

  <script>
    function aboutUsClicked(ev) {
      alert(
        '------------- VL2 - GROUP 16 -------------\n18127136 - Nguyễn Đăng Huỳnh Long\n18127118 - Mai Đăng Khánh\n18127269 - Nguyễn Thái Tân\n ---------------------------------------------'
      );
    }
    const intervalId = setInterval(function () {
      fetch('/api/mqtt')
        .then((response) => {
          clearInterval(intervalId);
          document.getElementById('status').textContent = 'ONLINE';
          document.getElementById('status').style.color = 'green';
        })
        .catch((err) => {
          document.getElementById('status').textContent = 'OFFLINE';
          document.getElementById('status').style.color = 'red';
        });
    }, 5000);
  </script>
